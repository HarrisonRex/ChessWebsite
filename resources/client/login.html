<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <title>Cheesy Chess</title>

    <link rel="shortcut icon" href="/client/favicon.ico" type="image/x-icon">

    <script src="/client/js/jquery-3.3.1.min.js"></script>
    <script src="/client/js/popper.min.js"></script>
    <script src="/client/js/bootstrap.min.js"></script>
    <script src="/client/js/js.cookie.min.js"></script>
    <script src="/client/js/querystring.js"></script>

    <link href="/client/css/bootstrap.min.css" rel="stylesheet">

    <script src="/client/js/login.js"></script>

</head>
<body onload="pageLoad()">

    <div>
       <form id="loginForm">
           <h2>Login</h2>
           <div>
               <label>Username:
                   <input name="username" required autofocus>
               </label>
           </div>
           <div>
               <label>Password:
                   <input type="password" name="password" required>
               </label>
               <button>Login</button>
           </div>
       </form>
    </div>

    <div>
        <form id="CreateUserForm">
            <h2>Create New Account</h2>
            <div>
                <label>Username:
                    <input name="username" required>
                </label>
            </div>
            <div>
                <label>Email:
                    <input name="email" required>
                </label>
            </div>
            <div>
                <label>Password
                    <input type="password" name="password1" required>
                </label>
                <label>Confirm password
                    <input type="password" name="password2" required>
                </label>
            </div>
            <div>
                <button>Create</button>
            </div>
        </form>
    </div>


</body>
</html>
